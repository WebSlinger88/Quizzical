<!DOCTYPE html>
<!--The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in. 
This ensures that the web page is parsed the same way by different web browsers.-->

<html lang="en">
<!--The HTML lang attribute is used to identify the language of text content on the web. This information helps search engines return language specific results, 
and it is also used by screen readers that switch language profiles to provide the correct accent and pronunciation.-->

<head>

	<!--Metadata will not be displayed on the page, but is machine parsable.
Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.-->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Lewis Wheeler">
	<meta name="description" content="Milestone-Project-2">

	<!--The link tags below allow us to connect with outisde services in order to imporove the functionality of our website.
